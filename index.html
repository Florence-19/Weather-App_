 <!DOCTYPE html>
 <html>
    <head>
        <title>Weather App</title>
        <link href="styles.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/f9a4358b68.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="containers">
            <!--The search button element for location -->
            <header>
                <div class="form-container">
            <form class="row g-3" id="submit">
                <div class="col-auto">
                  <label for="search_Location" class="visually-hidden">Search a location</label>
                  <input type="search" class="form-control" id="search_Location" placeholder="Search a location">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3">Search</button>
                </div>
              </form>
            </div>
            </header>

            <!--The body Element-->
            <main>
                <div class="weather-app-data">
                    <div class="weather-data">
                        <h1 class="weather-app-city" id="city">Lagos</h1>
                        <p class="weather-app-details">
                            <span id="time">Sunday 3:25 pm</span>, <span id="description">Broken clouds</span><br>
                            Humidity: <strong id="Humidity">80%</strong>, Wind: <strong id="wind">5.66km/h</strong>
                        </p>
                    </div>
                    
                    <div class="weather-app-icon">
                        <i class="fa-solid fa-cloud" id="icon"></i>
                        <div class="weather-app-temperature" id="temperature">34</div>
                        <div class="weather-app-unit">Â°C</div>
                    </div>
                </div>
                <br>
                <br>
                <div class="section-display">
                    <div class="container text-center"><div class="row align-items-start" id="forecast"></div>
                    </div>
                    </div>

            </main>

            <!--Clossing tag for the container div-->
            <footer><p>This projevt was coded by <a href="https://github.com/Florence-19/Weather-App_"> Florence Adejumo</a>, is <a href="https://github.com/Florence-19/Weather-App_">Open-sourced</a> and hosted on <a href="https://shecodespro.netlify.app">Netlify</a></p></footer>
        </div>
    </body>
    <!--This is the Javascript File-->
    <script src="app.js"></script>
 </html>
